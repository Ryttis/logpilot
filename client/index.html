<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogPilot Dashboard</title>
    <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
<div class="container mx-auto py-8 px-4" x-data="logDashboard" x-init="loadStats()">
    <h1 class="text-4xl font-bold mb-8 text-center text-blue-700">ðŸ“Š LogPilot Dashboard</h1>

    <!-- Chart -->
    <div class="bg-white p-6 rounded-2xl shadow mb-10">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Traffic by IP (Top 10)</h2>
        <canvas id="statsChart" height="140"></canvas>
    </div>

    <!-- Table -->
    <div class="bg-white p-6 rounded-2xl shadow">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-700">Top IPs / Routes / Hits</h2>
            <button @click="loadStats()" class="bg-blue-600 text-white text-sm px-4 py-2 rounded-xl hover:bg-blue-700">
                ðŸ”„ Refresh
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm border-collapse">
                <thead class="border-b text-gray-700 bg-gray-100">
                <tr>
                    <th class="py-2 px-3 text-left">IP</th>
                    <th class="py-2 px-3 text-left">Route</th>
                    <th class="py-2 px-3 text-right">Hits</th>
                </tr>
                </thead>
                <tbody>
                <template x-for="row in stats" :key="row.ip + row.route">
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="py-2 px-3 font-medium text-gray-800" x-text="row.ip"></td>
                        <td class="py-2 px-3 text-gray-600" x-text="row.route"></td>
                        <td class="py-2 px-3 text-right font-semibold text-blue-600" x-text="row.hits"></td>
                    </tr>
                </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 text-center text-xs text-gray-500">
        LogPilot Â© <span x-text="new Date().getFullYear()"></span> â€” Real-time Nginx Log Analytics
    </footer>
</div>
</body>
</html>
